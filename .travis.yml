language: python
python:
    - "3.6"
    - "3.7"
install:
    - "pip install -e ."
    - "pip install pytest pytest-cov pytest-benchmark"
    - "pip install coveralls>=1.1"
script: "pytest --cov geofeather --cov-report term-missing"
after_success:
    - coveralls || echo "!! intermittent coveralls failure"
